<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <!-- Background animtion -->
    <section>
      <span></span><span></span><span></span><span></span><span></span
      ><span></span><span></span><span></span><span></span><span></span>
    </section>

    <!-- Form -->
    <div class="form-container">
      <form class="form">
        <div class="title-container">
          <h1>Registeration</h1>
        </div>

        <div class="input-field-container">
          <div class="input-fields-row-container">
            <div class="input-container">
              <input
                class="input-first-three-rows"
                type="text"
                placeholder=" "
                id="full-name"
                autocomplete="off"
                pattern="[A-Za-z ]*"
                title="Letters and spaces only"
                required
              />
              <label for="full-name" class="form-label">Full Name</label>
            </div>
            <div class="input-container">
              <input
                type="email"
                class="input-first-three-rows"
                placeholder=" "
                id="email"
                autocomplete="off"
                required
              />
              <label for="email" class="form-label">Email</label>
            </div>
          </div>
          <div class="input-fields-row-container">
            <div class="input-container">
              <input
                class="input-first-three-rows"
                type="text"
                placeholder=" "
                id="user-name"
                autocomplete="off"
                pattern="[A-Za-z0-9]{6,}"
                title="Username must be at least 6 characters and without spaces"
                required
              />
              <label for="user-name" class="form-label">Username</label>
            </div>
            <div class="input-container">
              <input
                id="password"
                placeholder=" "
                autocomplete="off"
                type="password"
                class="input-first-three-rows"
                pattern=".{8,}"
                title="Password must be at least 8 characters"
                required
              />
              <label for="password" class="form-label">Password</label>
            </div>
          </div>
          <div class="input-fields-row-container">
            <div class="input-container">
              <input
                id="age"
                placeholder=" "
                autocomplete="off"
                type="text"
                class="input-first-three-rows"
                pattern="([89]|[1-9][0-9]|1[01][0-9]|120)"
                title="Legal age range: 8 - 120"
                required
              />
              <label for="age" class="form-label">Age</label>
            </div>
            <div class="input-container">
              <input
                id="gender-input"
                list="gender"
                autocomplete="off"
                class="input-first-three-rows"
                placeholder=" "
                required
              />
              <datalist id="gender">
                <option value="Male"></option>
                <option value="Female"></option>
                <option value="Don't want to answer"></option>
              </datalist>
              <label for="gender-input" class="form-label">Gender</label>
            </div>
          </div>
          <div class="input-fields-row-container">
            <input type="checkbox" class="accept-terms" required />
            Accept terms and conditions
          </div>
        </div>

        <div class="submit-container">
          <button class="glow-on-hover" type="submit">SUBMIT</button>
        </div>
      </form>
      <div class="side-img"></div>
    </div>
  </body>
</html>
